<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-card">
            Rock, Paper, Scissors  
        </div>
        <div id="scoreboard" class="hide">
            <div id="player-score">0</div>
            <div id="computer-score">0</div>
        </div>
        <div id="selection-container" class="hide">
            <div id="selection-display">selection</div>
            <div id="selection-btn" class="btn-grid">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        
    </div>

</body>
</html>
