<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    
    <div class="container">
        <div id="selection-container" class="hide">
            <div id="selection-btn" class="btn-grid">
                <button class="btn" data-selection="rock">Rock</button>
                <button class="btn" data-selection="paper">Paper</button>
                <button class="btn" data-selection="scissors">Scissors</button>
            </div>
        </div>

        <div id="result-display" class="hide">
            <div class="hide">
                You
                <span class="result-score hide" data-your-score>0</span>
            </div>
            <div data-final-column class="hide">
                Computer
                <span class="result-score hide" data-computer-score>0</span>
            </div>
<!-- 
            <div class="result-selection winner hide">Rock</div>
            <div class="result-selection hide">Scissors</div>
        </div>
         -->

        
        <!-- <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
        </div> -->
        
    </div>

</body>
</html>
